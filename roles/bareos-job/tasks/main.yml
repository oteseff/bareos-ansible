---

- name: Configure jobs on Director
  template:
    src: "{% if ansible_os_family == 'RedHat' or ansible_os_family == 'Debian' %}linux\
    {% elif ansible_os_family == 'Windows' %}windows{% endif %}-job.conf.j2"
    dest: /etc/bareos/bareos-dir.d/job/{{ inventory_hostname }}-ai-backup.conf
    owner: "{{ bareos_user }}"
    group: "{{ bareos_group }}"
    mode: 0640
  delegate_to: "{{ item }}"
  with_items: "{{ groups['director'][0] }}"
  become: true
  notify: Restart Bareos-dir service
